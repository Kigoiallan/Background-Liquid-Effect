<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Background liquid effect</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="background-effect">
            <div class="bouncing-blob-container">
                <div class="bouncing-blob-glass"></div>
                <div class="bouncing-blobs">
                    <div class="bouncing-blob bouncing-blob--blue"></div>
                    <div class="bouncing-blob bouncing-blob--blue"></div>
                    <div class="bouncing-blob bouncing-blob--blue"></div>
                    <div class="bouncing-blob bouncing-blob--white"></div>
                    <div class="bouncing-blob bouncing-blob--purple"></div>
                    <div class="bouncing-blob bouncing-blob--purple"></div>
                    <div class="bouncing-blob bouncing-blob--pink"></div>
                </div>
            </div>
            <div class="hero">
                <h2>Smooth liquid background effect</h2>
                <p>It works by adding blurred blobs that bounce off screen edge</p>
            </div>
        </div>
        
        
        <script src="js/script.js" async defer></script>
    </body>
</html>
